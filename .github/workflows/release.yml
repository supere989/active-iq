name: Release App

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm ci
    - run: npm run build
    - run: npm run dist -- --publish always
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
